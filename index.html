<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat Vs Dawg</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Dawgs vs Cats</h1>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="dogbox">
            <h2>DAWG</h2>
            <img src="img/Huskies.png" height="225px" alt="Dawg">
            <br>
            <br>
            <button class="btn" name="bark">WOOF</button>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="catbox">
            <h2>CAT</h2>
            <img src="img/cougs.png" alt="Cat">
            <br>
            <br>
            <button class="btn" name="meow">RAWR</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
